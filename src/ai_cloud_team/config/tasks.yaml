research_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is 2024.
  expected_output: >
    A list with 20 bullet points of the most relevant information about {topic}
  agent: cloud_architect

estimation_task:
  description: >
    Take research topics and identify work activities. Perform time estimations
    for each task and produce a summary of time estimations and cost for a time and
    materials proposal.
  expected_output: >
    A brief summary of tasks with hours estimations
  agent: cloud_architect

proposal_task:
  description: >
    Combine the research and estimation tasks and expand each topic into a full section for a
    consulting services proposal. Make sure the report is detailed and contains
    any and all relevant information.
  expected_output: >
    A fully fledged consulting services proplsal with the main topics,
    each with a full section of information. Formatted as markdown without '```'
  agent: cloud_architect

